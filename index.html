    * { margin: 0; padding: 0; box-sizing: border-box; }

    #preloader.hidden {

    }

    .plane {

      animation: fly 2.5s ease-in-out infinite;

    @keyframes fly {
      0% { transform: translateY(0); }

      100% { transform: translateY(0); }

    .loading-text {
      font-family: "BenzinBold", sans-serif;
      font-size: 22px;
      margin-top: 20px;
      background: linear-gradient(135deg, #ffe176, #ff5858);

      -webkit-text-fill-color: transparent;
    }

    .container { display: none; max-width: 480px; width: 100%; }
    .container.visible { display: block; }

    video { width: 100%; border-radius: 20px; }

    .play-button {

    .tg-button {

      text-decoration: none;
      font-family: "BenzinBold", sans-serif;
    }

    .popup {

      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: .4s;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: rgba(255,255,255,0.1);
      padding: 30px;
